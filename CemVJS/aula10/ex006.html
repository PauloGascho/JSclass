<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events DOM</title>
    <style>
        div {
            font: normal 15pt Arial;
            background-color: rgb(78, 126, 6);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'onclick="clicker()">
        Click Interaction...
    </div>
    <br>
    <div id='area2'onmouseenter="enterner()" onmouseout="outner()">
            Enter Interaction...
        </div>
    <script>
        
        var area = window.document.getElementById('area')

        function clicker() {
            area.innerText = "Has been clicked!"
        }

        function enterner(){
            area2.innerText = "Has been entered!"
            area2.style.background = "red"
        }

        function outner(){
            area2.innerText = "Has been out!"
        }

    </script>
</body>
</html>
